<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .profile-container {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: auto;
        }
        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .eye-icon {
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 40px;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h2>Perfil do Usuário</h2>

    <!-- Profile photo -->
    <img src="https://via.placeholder.com/150" id="userPhoto" class="profile-photo" alt="Foto do Perfil">
    <input type="file" id="photoUpload">

    <!-- User details -->
    <input type="text" id="userName" placeholder="Nome">
    <input type="text" id="userEmail" placeholder="Email" disabled>

    <!-- Password section -->
    <div style="position: relative;">
        <input type="password" id="userPassword" placeholder="Senha">
        <span id="showPasswordButton" class="eye-icon"><i class="fas fa-eye"></i></span>
    </div>
    <button id="updatePasswordButton" class="btn">Atualizar Senha</button>

    <!-- Save button -->
    <button id="saveButton" class="btn">Salvar Alterações</button>
</div>

<script>
    // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBrG14qUCGOIMucxBArrhzZ2hG2ilidwnU",
  authDomain: "time-wise-agendamentos.firebaseapp.com",
  projectId: "time-wise-agendamentos",
  storageBucket: "time-wise-agendamentos.appspot.com",
  messagingSenderId: "833338728870",
  appId: "1:833338728870:web:a80345b88915ef6a2f6f67",
  measurementId: "G-2R9ZV4P3N3"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Elements
    const userPhoto = document.getElementById('userPhoto');
    const photoUpload = document.getElementById('photoUpload');
    const userName = document.getElementById('userName');
    const userEmail = document.getElementById('userEmail');
    const userPassword = document.getElementById('userPassword');
    const showPasswordButton = document.getElementById('showPasswordButton');
    const updatePasswordButton = document.getElementById('updatePasswordButton');
    const saveButton = document.getElementById('saveButton');

    // Current user global variable
    let currentUser;

    // Display user data when logged in
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            currentUser = user;
            const userDoc = await db.collection('users').doc(user.uid).get();
            
            // Display user information
            if (userDoc.exists) {
                userName.value = userDoc.data().name;
                userEmail.value = user.email;
                if (userDoc.data().photoURL) {
                    userPhoto.src = userDoc.data().photoURL;
                } else {
                    userPhoto.src = 'https://via.placeholder.com/150';
                }
            } else {
                console.error('No user data found in Firestore');
            }
        } else {
            console.log('No user is signed in');
        }
    });

    // Handle photo upload
    photoUpload.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (file && currentUser) {
            const storageRef = storage.ref(`profile_photos/${currentUser.uid}`);
            await storageRef.put(file);
            const photoURL = await storageRef.getDownloadURL();

            // Update photo URL in Firestore
            await db.collection('users').doc(currentUser.uid).update({
                photoURL: photoURL
            });

            // Update photo on the UI
            userPhoto.src = photoURL;
            alert('Foto de perfil atualizada!');
        }
    });

    // Toggle password visibility
    showPasswordButton.addEventListener('click', () => {
        if (userPassword.type === 'password') {
            userPassword.type = 'text';
            showPasswordButton.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
            userPassword.type = 'password';
            showPasswordButton.innerHTML = '<i class="fas fa-eye"></i>';
        }
    });

    // Confirm and update password
    updatePasswordButton.addEventListener('click', () => {
        const currentPassword = prompt('Confirme sua senha atual:');
        if (currentPassword) {
            const credentials = firebase.auth.EmailAuthProvider.credential(currentUser.email, currentPassword);
            currentUser.reauthenticateWithCredential(credentials).then(() => {
                const newPassword = prompt('Digite a nova senha:');
                if (newPassword) {
                    currentUser.updatePassword(newPassword).then(() => {
                        alert('Senha atualizada com sucesso!');
                    }).catch((error) => {
                        console.error('Erro ao atualizar senha:', error);
                        alert('Erro ao atualizar a senha.');
                    });
                }
            }).catch((error) => {
                console.error('Erro de reautenticação:', error);
                alert('Senha atual incorreta.');
            });
        }
    });

    // Save updated user info
    saveButton.addEventListener('click', async () => {
        const newName = userName.value;
        if (currentUser) {
            await db.collection('users').doc(currentUser.uid).update({
                name: newName
            });
            alert('Nome atualizado com sucesso!');
        }
    });
</script>

</body>
</html>
