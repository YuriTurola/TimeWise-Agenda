<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto Tailwind com Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#121212',
                        'dark-surface': '#1E1E1E',
                        'orange-custom': '#f0971c'
                    }
                }
            }
        }
    </script>
    <style>
        /* Your existing styles */
    </style>
</head>

<body class="bg-dark-bg text-gray-300">
    <!-- Your existing HTML structure -->

    <script src="../js/firebase-config.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/authpre.js"></script>
    <script src="../js/pre.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            // Your Firebase config
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to format CNPJ
        function formatCNPJ(cnpj) {
            if (!cnpj) return '';
            cnpj = cnpj.replace(/\D/g, '');
            return cnpj.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})$/, '$1.$2.$3/$4-$5');
        }

        // Function to fetch data from Firestore by formatted CNPJ
        async function fetchDataByCNPJ() {
            const cnpjInput = document.getElementById('cnpjInput').value;
            const formattedCNPJ = formatCNPJ(cnpjInput);

            if (formattedCNPJ) {
                try {
                    const docRef = db.collection('your-collection').doc(formattedCNPJ);
                    const doc = await docRef.get();
                    if (doc.exists) {
                        const data = doc.data();
                        displayData(data); // Define this function to display data
                    } else {
                        console.log('No such document!');
                    }
                } catch (error) {
                    console.error('Error fetching document: ', error);
                }
            } else {
                console.log('Invalid CNPJ format');
            }
        }

        function displayData(data) {
            const dataList = document.getElementById('dataList');
            dataList.innerHTML = `
                <li>CNPJ: ${data.cnpj}</li>
                <li>Nome: ${data.name}</li>
                <!-- Add more fields as needed -->
            `;
        }

        // Check URL for CNPJ and fetch data on page load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cnpj = urlParams.get('cnpj');
            if (cnpj) {
                document.getElementById('cnpjInput').value = cnpj;
                fetchDataByCNPJ();
            }
        });

        // Handle authentication
        document.addEventListener('DOMContentLoaded', () => {
            firebase.auth().onAuthStateChanged((user) => {
                if (!user) {
                    sessionStorage.setItem('returnUrl', window.location.pathname + window.location.search);
                    window.location.href = 'LoginTimeWise.html';
                }
            });
        });
    </script>
</body>

</html>
